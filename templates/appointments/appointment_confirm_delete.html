{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="card-title mb-0">Confirm Delete</h4>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                    <h5>Delete Appointment?</h5>
                    <p class="text-muted">
                        Are you sure you want to delete the appointment with 
                        <strong>{{ appointment.client.full_name }}</strong> scheduled for 
                        <strong>{{ appointment.scheduled_date|date:"M d, Y H:i" }}</strong>?
                    </p>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
                    <a href="{% url 'appointment_list' %}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
