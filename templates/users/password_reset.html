{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Reset Password</h4>
            </div>
            <div class="card-body">
                <p class="text-muted">Enter your email address and we'll send you instructions to reset your password.</p>
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group mt-3">
                        <button class="btn btn-primary w-100" type="submit">Request Password Reset</button>
                    </div>
                </form>
                <div class="border-top pt-3 mt-3">
                    <small class="text-muted">
                        <a href="{% url 'login' %}">Back to Login</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
