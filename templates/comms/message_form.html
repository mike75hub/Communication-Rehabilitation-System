{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Compose Message</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            {{ form.recipient|as_crispy_field }}
                        </div>
                        <div class="col-md-6">
                            {{ form.is_urgent|as_crispy_field }}
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            {{ form.subject|as_crispy_field }}
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            {{ form.body|as_crispy_field }}
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane me-2"></i>Send Message
                        </button>
                        <a href="{% url 'message_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
