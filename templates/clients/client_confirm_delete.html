{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="card-title mb-0">Confirm Delete</h4>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                    <h5>Are you sure you want to delete this client?</h5>
                    <p class="text-muted">
                        You are about to delete <strong>{{ client.full_name }}</strong> (Case: {{ client.case_number }}).
                        This action cannot be undone.
                    </p>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger me-2">Yes, Delete Client</button>
                    <a href="{% url 'client_detail' client.pk %}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
